{% set name = "codetiming" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codetiming-{{ version }}.tar.gz
  sha256: f8a4ed71042a571e9863022573b76036d3efed726f2bb99a3536e56c201da49c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - flit-core
    - python >=3.6
  run:
    - python >=3.6
    - dataclasses

test:
  imports:
    - codetiming
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://realpython.com/python-timer
  dev_url: https://github.com/realpython/codetiming
  summary: A flexible, customizable timer for your Python code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
